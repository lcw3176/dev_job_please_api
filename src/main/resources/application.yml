spring:
  datasource:
    url: jdbc:h2:file:./maindb
    driverClassName: org.h2.Driver
    username: test
    password: 1234

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update

  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false

server:
  error:
    whitelabel:
      enabled: false

jwt:
  admin:
    secret: 1234
    header: ADMIN_AUTH_TOKEN
    second: 3600

  image:
    secret: 1234
    header: AUTH_TOKEN
    second: 60

client:
  slack:
    url: testhello
